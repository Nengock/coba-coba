
<ion-view view-title="Questions">
  <ion-content class="padding" overflow-scroll="true">
    <h2 class="positive">OSCE - Station A</h2>
    <form name="vm.form">
        <wizard on-finish="vm.finishWizard()"> 
          <wz-step title="Step 1" canexit="vm.exitValidation(vm.forms.step1)">
            <formly-form model="vm.model" fields="vm.fields.step1" form="vm.forms.step1">
              <div style="text-align:right">
                <button type="submit" ng-disabled="vm.forms.step1.$invalid" wz-next class="button button-positive">Next</button>
              </div>
            </formly-form>
          </wz-step>
          <wz-step title="Step 2" canexit="vm.exitValidation(vm.forms.step2)">
            <formly-form model="vm.model" fields="vm.fields.step2" form="vm.forms.step2">
              <div style="text-align:right">
                <button type="submit" ng-disabled="vm.forms.step2.$invalid" wz-next class="button button-positive">Next</button>
              </div>
            </formly-form>
          </wz-step>
          <wz-step title="Step 3" canexit="vm.exitValidation(vm.forms.step3)">
            <formly-form model="vm.model" fields="vm.fields.step3" form="vm.forms.step3">
              <div style="text-align:right">
                <button type="submit" ng-disabled="vm.forms.step3.$invalid" wz-next class="button button-positive">Next</button>
              </div>
            </formly-form>
          </wz-step>
          <wz-step title="Step 4" canexit="vm.exitValidation(vm.forms.step4)">
            <formly-form model="vm.model" fields="vm.fields.step4" form="vm.forms.step4">
              <div style="text-align:right">
                <button type="submit" ng-disabled="vm.forms.step4.$invalid" wz-next class="button button-positive">Next</button>
              </div>
            </formly-form>
          </wz-step>
          <wz-step title="Step 5" canexit="vm.exitValidation(vm.forms.step5)">
            <formly-form model="vm.model" fields="vm.fields.step5" form="vm.forms.step5">
              <div style="text-align:right">
                <button type="submit" ng-disabled="vm.forms.step5.$invalid" wz-next class="button button-positive">Next</button>
              </div>
            </formly-form>
          </wz-step>
          <wz-step title="Confirm">
            <h2>Confirm</h2>
            <div style="text-align:right">
              <button type="submit" ng-disabled="vm.form.$invalid" wz-finish class="button button-positive">Confirm</button>
            </div>
          </wz-step>
        </wizard>
      </form>
  </ion-content>
</ion-view>
